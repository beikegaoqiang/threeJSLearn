<html>

<head>

</head>

<body> 
  <!-- <div id="Stats-output"></div> -->
  <div class="button-set">
    <div class="content">
      <div id="button-firster">firster</div>
      <div id="button-slower">slower</div>
      <div id="button-scaleAdd">change</div>
      <div id="button-scaleReduce">magnify</div>
      <div id="button-moveX">moveX</div>
      <div id="button-moveY">moveY</div>
      <div id="button-moveZ">moveZ</div>
    </div>
  </div>

  <!-- 输出视图界面的外框 -->
  <div id="WebGL-output">
  </div>

  <style>
    body {
      /* 将margin设为0,overflow设为hidden，全屏显示 */
      margin: 0;
      overflow: hidden;
    }
    
    .button-set {
      
      width: 1500px;
      height: 100px;
      display: flex;
      align-items: center;        /* 子元素垂直居中*/
      justify-content: center;
    
      margin-top: 10px;
      margin-bottom: 10px;
      /* vertical-align: middle; */
      /* text-align: center; */
      font-size: 30px;
      /* line-height: 30px;     设了就不能使得文字居中了  */
      color: #fff;
      /* background-color: crimson; */
      user-select: none;       /* 设置页面的文字无法被选定*/
      /* border: 10px solid black; */
    }

    
    .content{
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .content > div{
      display: inline-block;
      height: 80px;
      width: 180px;

      background-color: blue;
      border: 5px solid black;
    }
    #button-firster{
      display: inline-block;
      height: 80px;
      width: 180px;
      /* margin-left: 10px; */
      background-color: blue;
      border: 5px solid black;
    }
  
    
  </style>

  <!-- 运行Three.js示例的JS代码 -->
  <script type="text/javascript">
    var buttonFirster = document.getElementById("button-firster")
    var buttonSlower = document.getElementById("button-slower")
    var buttonScaleAdd = document.getElementById("button-scaleAdd")
    var buttonScaleReduce = document.getElementById("button-scaleReduce")
    var buttonMoveX = document.getElementById("button-moveX")
    var buttonMoveY = document.getElementById("button-moveY")
    var buttonMoveZ = document.getElementById("button-moveZ")

    var moduleList = ["gear","axle","bearing","LET","smallGear","spring","110piston"]
    var rotateSpeed = 0.006
    var mode = 1
    var angle = 60
    
    
      
    // 创建一个场景，其中包含所有供观察的模型、坐标轴、灯光
    function initScene() {
      scene = new THREE.Scene()
    }
    // 创建一个相机, 定义了观察图形的位置。 这有时决定了所展示的模型大小
    function initCamera(angle) {
      camera = new THREE.PerspectiveCamera(angle, (window.innerWidth/2) / (window.innerHeight/2), 0.1, 1000)
      console.log("放大视图" + angle)
      // 将相机定位并指向场景中心
      camera.position.x = 150
      camera.position.y = 150
      camera.position.z = 150
      camera.lookAt(new THREE.Vector3(0, 40, 0))
      // // 设置相机自身的上方向
      // camera.up.x = 0
      // camera.up.y = 1
      // camera.up.z = 0
    }
    // 创建一个WebGL渲染器并设置渲染器大小，并产生阴影
    function initRenderer() {      
      webGLRenderer = new THREE.WebGLRenderer()
      webGLRenderer.setClearColor(new THREE.Color(0xCCCCCC, 1.0))
      webGLRenderer.setSize(window.innerWidth/2, window.innerHeight/2)
      webGLRenderer.shadowMapEnabled = true;    
      document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement)
    }
    // 创建一个灯光
    function initLight() {
      spotLight = new THREE.SpotLight(0xffffff)
      spotLight.position.set(150, 150, 150)
      scene.add(spotLight)
    }
    // 创建一个轴
    function initaxes() {
      var axes = new THREE.AxisHelper( 20 )
      axes.position.set(0, 0, 0)
      scene.add(axes)
    }


    // 创建loader，加载外部模型到scene中
    function initObject() {
      console.log("开始加载模型")
      var loader = new THREE.STLLoader()
      group = new THREE.Object3D()

      loader.load("../assets/models/test/" + moduleList[6], function (geometry) {
          console.log("第1个模型为：" + mode)
          var mat = new THREE.MeshLambertMaterial({ color: 0x6666FF })
          // 合并成一个Mesh网格对象   geometry为模型体 mat为材质
          group = new THREE.Mesh(geometry, mat)
          group.position.z = 0
          group.position.y = 0
          group.position.x = 0
          group.scale.set(0.5,0.5,0.5)
          // group.rotation.x = -0.5 * Math.PI;

          // Geometry 的外边界圆形
          console.log( group.geometry.boundingSphere)
          // 模型居中
          group.geometry.center()
          
          scene.add(group)
      });
    }
    // 创建一个动画循环渲染
    function render() {
      // group.rotation.y += 0.01
      // 使用requestAnimationFrame渲染动画
      // requestAnimationFrame(render)
      webGLRenderer.render(scene, camera)
    }
    
  
    function threeStart() {
      initRenderer()
      initCamera(angle)
      initScene()
      initaxes()
      initLight()
      initObject()
      render()
    }
    window.onload = threeStart()


    // 鼠标拖动功能开发
    var flag = false
    var initialPointX,initialPointY
    var initialAngleX,initialAngleY
    var distanceX,distanceY         // 鼠标移动的距离
    var radianX,radianY             // 图形旋转的弧度
    

    var output = document.getElementById("WebGL-output")

    output.onmousedown = function(e) {
    
      initialPointX = e.offsetX
      initialPointY = e.offsetY
      initialAngleX = group.rotation.y 
      initialAngleY = group.rotation.x

      document.onmousemove = mouseMove

    }

    function mouseMove(e){
      distanceX = e.offsetX - initialPointX
      distanceY = e.offsetY - initialPointY
      
      radianX = distanceX * Math.PI * 4 / 1200
      radianY = distanceY * Math.PI * 4 / 1200

      group.rotation.y = initialAngleX + radianX
      group.rotation.x = initialAngleY + radianY

      render()  
    }

    output.onmouseover = function(){
      document.onmousemove = null
      flag = false
    }
    output.onmouseup = function(){
      document.onmousemove = null
    }



    //1.加快旋转按钮
    buttonFirster.addEventListener("click",function (element){
        console.log(element.target.innerText)
        console.log(location.href)
        // 增加模型转动速度
        if( rotateSpeed < 0.05 ){
          rotateSpeed += 0.005
          console.log(rotateSpeed)
        }
        else { rotateSpeed = 0.056 }
    })
    //2.放慢旋转按钮
    buttonSlower.addEventListener("click",function (element){
        console.log(element.target.innerText);
        console.log(location.href);
        // 增加模型转动速度
        if( rotateSpeed > 0.002 ){
          rotateSpeed -= 0.005;
          console.log(rotateSpeed);
        }
        else { rotateSpeed = 0.001 }
    })


    var rotateAxes = []
    //3.切换模型按钮
    buttonScaleAdd.addEventListener("click",function (element){
      
    })
    // 4.放大
    buttonScaleReduce.addEventListener("click",function (element){
      console.log("放大视图")
      angle -= 3
      initCamera(angle)
      render()
    })
    // 4.移动
    buttonMoveX.addEventListener("click",function (element){
      console.log("沿X轴移动模型")
      Px += 5
    })
    buttonMoveX.addEventListener("click",function (element){
      console.log("沿Y轴移动模型")
      Py += 5
    })
    buttonMoveX.addEventListener("click",function (element){
      console.log("沿Z轴移动模型")
      Py += 5
    })

  </script>
</body>

</html>
