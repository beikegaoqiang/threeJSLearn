<body>

  <div class="button-set">
    <div class="content">
      <div id="button-firster">firster</div>
      <div id="button-slower">slower</div>
      <div id="button-scaleAdd">change</div>

  </div>

  <!-- 输出视图界面的外框 -->

  </div>

  <style>
    body {
      /* 将margin设为0,overflow设为hidden，全屏显示 */
      margin: 0;
      overflow: hidden;
    }

  <!-- 运行Three.js示例的JS代码 -->
  <script type="text/javascript">
    var buttonFirster = document.getElementById("button-firster");
    var buttonSlower = document.getElementById("button-slower");
    var buttonScaleAdd = document.getElementById("button-scaleAdd");
    var buttonScaleReduce = document.getElementById("button-scaleReduce");
    var buttonMove = document.getElementById("button-move");

    var moduleList = ["gear","axle","bearing","LET","smallGear","spring","110piston"];
    var rotateSpeed = 0.006;
    var mode = 1;
    // var Px = 20;
    // var Py = 50;
    // var Pz = 20;
    // var scale = 0.5;
    
    
      
      
    // 创建一个场景，其中包含所有供观察的模型、坐标轴、灯光
    function initScene() {
      scene = new THREE.Scene()
    }

    // 创建一个相机, 定义了观察图形的位置。 这有时决定了所展示的模型大小
    function initCamera() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      // 将相机定位并指向场景中心
      camera.position.x = 150
      camera.position.y = 150
      camera.position.z = 150
      camera.lookAt(new THREE.Vector3(0, 40, 0))
      // // 设置相机自身的上方向
      // camera.up.x = 0
      // camera.up.y = 1
      // camera.up.z = 0
    }
    

    // 创建一个WebGL渲染器并设置渲染器大小，并产生阴影
    function initRenderer() {      
      webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0xFFFFFF, 1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);
      webGLRenderer.shadowMapEnabled = true;    
      document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
    }
    // 创建一个灯光
    function initLight() {
      spotLight = new THREE.SpotLight(0xffffff)
      spotLight.position.set(150, 150, 150)
      scene.add(spotLight)
    }
    // 创建一个轴
    function initaxes() {
      var axes = new THREE.AxisHelper( 20 );
      axes.position.set(0, 0, 0)
      scene.add(axes)
    }


    // 创建loader，加载外部模型到scene中
    function initObject() {
      console.log("开始加载模型")
      var loader = new THREE.STLLoader();
      group = new THREE.Object3D();

      loader.load("../assets/models/test/" + moduleList[6], function (geometry) {
          console.log("第1个模型为：" + mode)
          console.log(geometry);
          var mat = new THREE.MeshLambertMaterial({ color: 0x166666 });
          group = new THREE.Mesh(geometry, mat)
          group.position.z = 0
          group.position.y = 0
          group.position.x = 0
          group.scale.set(0.5,0.5,0.5)
          // group.rotation.x = -0.5 * Math.PI;
          console.log("加载第二个模型：")
          scene.add(group);
      });
    }
    

    // 创建一个动画循环渲染
    function render() {
      // group.rotation.y += 0.01
      // 使用requestAnimationFrame渲染动画
      // requestAnimationFrame(render)
      webGLRenderer.render(scene, camera)
    }
    
  

    function threeStart() {
      initRenderer()
      initCamera()
      initScene()
      initaxes()
      initLight()
      initObject()
      render()
    }
    window.onload = threeStart()
    // webGLRenderer.render(scene, camera)



    // 鼠标拖动功能开发
    var flag = false
    var initialPointX   
    var initialAngle
    var distance        // 鼠标移动的距离
    var radian          // 图形旋转的弧度
    
    var output = document.getElementById("WebGL-output")
    // 测试获取X Y值
    output.onmousedown = function(e) {
      // group.rotation.z = 3    测试
      // console.log(e)
      initialPointX = e.offsetX
      initialAngle = group.rotation.y 
      // console.log("图形初始旋转角度为：" + initialAngle)
      document.onmousemove = mouseMove

      // flag = !flag
    }

    function mouseMove(e){
      distance = e.offsetX - initialPointX
      // console.log("移动的距离为：" + distance)
      
      radian = distance * Math.PI * 4 / 1200
      group.rotation.y = initialAngle + radian
      // console.log(radian,group.rotation.z)

      render()
      // initObject()   
      // threeStart()   
    }

    output.onmouseover = function(){
      document.onmousemove = null
      flag = false
    }
    output.onmouseup = function(){
      document.onmousemove = null
    }








    //1.加快旋转按钮
    buttonFirster.addEventListener("click",function (element){
        console.log(element.target.innerText);
        console.log(location.href);
        // 增加模型转动速度
        if( rotateSpeed < 0.05 ){
          rotateSpeed += 0.005;
          console.log(rotateSpeed);
        }
        else { rotateSpeed = 0.056 }
    });
    //2.放慢旋转按钮
    buttonSlower.addEventListener("click",function (element){
        console.log(element.target.innerText);
        console.log(location.href);
        // 增加模型转动速度
        if( rotateSpeed > 0.002 ){
          rotateSpeed -= 0.005;
          console.log(rotateSpeed);
        }
        else { rotateSpeed = 0.001 }
    });


    var rotateAxes = []
    //3.切换模型按钮
    buttonScaleAdd.addEventListener("click",function (element){
      
    });
    // 4.放大
    buttonScaleReduce.addEventListener("click",function (element){
      console.log("放大视图")
      var webGL = document.getElementById("WebGL-output")
      var childs = webGL.childNodes;     
      for(var i = childs .length - 1; i >= 0; i--) {
              webGL.removeChild(childs[i])
      }
      scale = scale + 0.1
      init(mode,scale,Px,Py,Pz)
    });
    // 4.移动
    buttonMove.addEventListener("click",function (element){
      console.log("放大视图")
      var webGL = document.getElementById("WebGL-output")
      var childs = webGL.childNodes;     
      for(var i = childs .length - 1; i >= 0; i--) {
              webGL.removeChild(childs[i])
      }
      Px += 5
      init(mode,scale,Px,Py,Pz)
    });

  </script>
</body>
